<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="u-result">
      <h1>Your Result</h1>
      <p class="score-result"><span>76</span>of 100</p>
      <div class="description-result">
        <p class="tittle2">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <div class="summary-results reaction-color">
        <div class="summary-flex"><img src="./assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
        </div>
        <p><span>80</span> / 100</p>
      </div>
      <div class="summary-results memory-color">
        <div class="summary-flex"><img src="./assets/images/icon-memory.svg" alt="">
          <h3>Memory</h3>
        </div>
        <p><span>92</span> / 100</p>
      </div> 
      <div class="summary-results verbal-color">
        <div class="summary-flex"><img src="./assets/images/icon-verbal.svg" alt="">
          <h3>Verbal</h3>
        </div>
        <p><span>61</span> / 100</p>
      </div>
      <div class="summary-results visual-color">
        <div class="summary-flex"><img src="./assets/images/icon-visual.svg" alt="">
          <h3>Visual</h3>
        </div>
        <p><span>72</span> / 100</p>
      </div>

      <button>Continue</button>
    </section>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/luizotvio" target="_blank">Luiz Ot√°vio</a>.
  </footer>
</body>

</html>
